<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
			
				<li><a th:href="@{/}" style="margin-right: 20px">Registrar Finca</a></li>
				<li><a th:href="@{/empleadoListar}" style="margin-right: 20px">Lista Empleados</a></li>
				<li><a th:href="@{/produccionListar}">Lista Produccion</a></li>
			</ul>
		</div>
	</nav>
	

<div class="container-fluid">
	
	<table class="table table-dark">
		<tr>
			<th>#</th>
			<th>Nombre</th>
			<th>Direccion</th>
			<th>Telefono</th>
			<th>Espacio Total</th>
			<th></th>
		</tr>
		<th:block th:each="finca: ${fincaLista}" th:object="${finca}">
			<tr>
				<td th:text="${finca.id}"></td>
				<td th:text="${finca.nombre}"></td>
				<td th:text="${finca.direccion}"></td>
				<td th:text="${finca.telefonos}"></td>
				<td th:text="${finca.espacioTotal}"></td>
				
				
				<td>
				<form th:object="${fincaLista}" th:action="@{/registrarEmpleado/{id}(id=${finca.id})}">
						<button type="submit" class="btn btn-info">Registrar Empleados</button>
				</form>
				</td>
				
				<td>
				<form th:object="${fincaLista}" th:action="@{/registrarProduccion/{id}(id=${finca.id})}">
						<button type="submit" class="btn btn-info">Registrar Produccion</button>
				</form>
				</td>
				
				
				
				<td><a th:href="@{/edit/{id}(id=${finca.id})}">Edit</a></td>
				
			</tr>
		</th:block>
	</table>
</div>
</body>
