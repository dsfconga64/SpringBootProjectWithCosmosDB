<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
			
			</ul>
		</div>
	</nav>
	
	<br>
	<div class="container-fluid">
		<h1>
			<span class="s1"><b>Informacion de la Finca</b></span>
		</h1>
		
		<div  class="card" style="margin: 0.0px 0.0px 16.1px 0.0px">
		
		<div class="form-group" >
		
		<form action="#" th:action="@{/update/{id}(id=${finca.id})}"
			th:object="${finca}" method="post">
			
		

			<div class="form-group">
				<p>
					Nombre: <input class="form-control" type="text" th:field="*{nombre}" />
				</p>
			</div>

			<div class="form-group">
				<p>
					Direccion: <input class="form-control" type="text" th:field="*{direccion}" />
				</p>
			</div>

			<div class="form-group">
				<p>
					Telefono: <input class="form-control" type="text" th:field="*{telefonos}" />
				</p>
			</div>

				<div class="form-group">
				<p>
					Espacio Total: <input class="form-control" type="text" th:field="*{espacioTotal}" />
				</p>
			</div>
			
			<input class="btn btn-primary mb-2" type="submit" value="Actualizar Finca">
			<div class="row">
		<div class="col-2">
			
		</div>
	</div>
		</form>
		</div>
	</div>
	</div>


</body>
</html>
