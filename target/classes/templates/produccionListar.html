<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Required meta tags -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">

				<li><a th:href="@{/fincaListar}">Lista Fincas</a></li>
			</ul>
		</div>
		</nav>

<div class="container-fluid">
	<h2>
		
		<span class="s1"><b>Lista de Producciones</b></span>
	</h2>
	<table class="table table-dark">
		<tr>
			<th>Finca</th>
			<th>Cantidad de huevos</th>
		</tr>
		
		<th:block th:each="produccion: ${produccionLista}" th:object="${produccion}">
		
			<tr>
				<td th:text =${produccion.idFinca}></td>
				<td th:text="${produccion.cantidadHuevos}"></td>
	
				
				<td><a th:href="@{/edit/produccion/{id}(id=${produccion.id})}">Edit</a></td>
			
			</tr>
		</th:block>
	</table>
</div>
</body>
